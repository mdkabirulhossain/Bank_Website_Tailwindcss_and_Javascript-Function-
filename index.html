<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to the <span class="text-rose-500">functional Bank</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-red-600 rounded-md p-3">
                    <h1 class="text-white text-3xl">Deposit</h1>
                    <h2 class="text-white text-3xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-orange-600 rounded-md p-3">
                    <h1 class="text-white text-3xl">Withdraw</h1>
                    <h2 class="text-white text-3xl">$<span id="total_withdraw">00</span></h2>
                </div>
                <div class="bg-amber-600 rounded-md p-3">
                    <h1 class="text-white text-3xl">Balance</h1>
                    <h2 class="text-white text-3xl">$<span id="total_balance">2000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-700 rounded-md p-3">
                    <p class="mb-2 text-white text-xl ">Pelase Enter the Deposit Amount </p>
                    <input class="block w-3/4 mb-2 rounded p-2" type="text" id="input_field" placeholder="$ Enter the deposite amount">
                    <Button id="deposit_btn" class="block bg-rose-600 rounded-md p-2 mb-2 text-white">Deposit</Button>
                </div>
                <div class="bg-violet-700 rounded-md p-3">
                    <p class="mb-2 text-white">Pelase Enter the Withdraw Amount </p>
                    <input class="block w-3/4 mb-2 rounded p-2" type="text" id="Withdraw_field" placeholder="$ Enter the Withdraw amount">
                    <Button id="withdraw_btn" class="block bg-rose-600 rounded-md p-2 mb-2 text-white">Withdraw</Button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit_withdraw.js"></script>
</body>
</html>
